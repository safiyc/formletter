<!DOCTYPE html>
<html>
  <head>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Easy letter writer!</h1>
        <form id="formOne">
          <div class="form-group">
            <label for="nameto">Recipient</label>
            <input id="nameto" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="from">Your Name</label>
            <input id="from" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">Past-tense verb</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb2">Present-tense verb</label>
            <input id="verb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">Pet/parent/friend</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my letter!</button>
        </form>

      <div id="letter">
        <p>Dear <span class="nameto"></span>,
        <br>
        This is <span class="from"></span>. How are you? It's been too long since we've <span class="verb1"></span>.
        <br>We really need to get together and <span class="verb2"></span> again soon! Much love to your <span class="noun"></span>.
        <br>Thinking of you!
        <br>
        Sincerely, <span class="from"></span>
        </p>
      </div>
    </div>
  </body>
</html>
